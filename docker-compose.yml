version: "3.8"
services:
  ingester-oc:
    build:
      context: .
      target: dev
    env_file: .env
    networks:
      - elasticsearch
      - ingester
    restart: on-failure
    volumes:
      - ${DC_INGESTER_OC_LIB_REGISTER_COMMON:-.dockerempty}:/home/x/lib/register-common
      - ${DC_INGESTER_OC_LIB_REGISTER_SOURCES_OC:-.dockerempty}:/home/x/lib/register-sources-oc
      - ./bin:/home/x/r/bin
      - ./Gemfile.lock:/home/x/r/Gemfile.lock
      - ./Gemfile:/home/x/r/Gemfile
      - ./lib:/home/x/r/lib
      - ./manual_tests:/home/x/r/manual_tests
      - ./register_ingester_oc.gemspec:/home/x/r/register_ingester_oc.gemspec
      - ./spec:/home/x/r/spec
      - ./storage:/home/x/r/storage
networks:
  elasticsearch: {}
  ingester: {}
